<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-On-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>

    <form action="http://localhost/Hasna_WebPro_TI02/Praktikum%203-Kak%20Fiki/succes-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:<input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>:<input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No HP</label></td>
                    <td>:<input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>:<input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instructions</label></td>
                    <td>:<textarea type="text" id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
        <br>
        <fieldset>
                <legend><b>Design Your Dream Pizza</b></legend>
                    <h4>Crust (Choose One) :</h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="radio" id="white" name="crust">
                            <label for="white">classic white</label>
                        </li>
                        <li>
                            <input type="radio" id="multigrain" name="crust">
                            <label for="multigrain">Multigrain</label>
                        </li>
                        <li>
                            <input type="radio" id="uan" name="crust">
                            <label for="una">Una Melt</label>
                        </li>
                        <li>
                            <input type="radio" id="cheese" name="crust">
                            <label for="cheese">cheesy galore</label>
                        </li>
                        <li>
                            <input type="radio" id="meat" name="crust">
                            <label for="Meat">Meat Lovers</label>
                        </li>
                    </ul>
                    <h4>Toppings (Choose as many as you want) :</h4>
                    <ul style="list-style-type: none;">
                        <li>
                            <input type="Checkbox" id="white sauce">
                            <label for="white sauce">White Sauce</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="Mozarela">
                            <label for="mozarela">mozarela cheese</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="basket">
                            <label for="basket">Pepprerani</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="jamur">
                            <label for="jamur">Mushrooms</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="paprika">
                            <label for="paprika">Peppers</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="anchor">
                            <label for="anchor">Anchories</label>
                        </li>
                        <li>
                            <input type="Checkbox" id="nanas">
                            <label for="nanas">Pineaple</label>
                        </li>
                    </ul>
                    <h4>Number</h4>
                    <label for="count">How Many Pizzas: </label>
                    <input type="number" id="count">
                        <br>
                        <br>
                        <button type="submit">Bring me a pizzas</button>
                        <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
