<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 9.3</title>
</head>
<body>
    <h2>Biaya Prakir</h2>
    <form>
        <label for="masuk">Jam Masuk : </label><input type="text" id="masuk"><br><br>
        <label for="keluar">Jam Keluar : </label><input type="text" id="keluar"><br><br>        
        <input type="button" value="hitung" onclick="biaya_parkir();"><br><br>
        <label for="biaya">Biaya : </label><input type="text" id="biaya"><br><br>
    </form>

    <!-- Kode Javascript -->
    <script>
        //buat fungsi untuk menghitung biaya parkir 
        function biaya_parkir (){
            //tangkap nilai input ke variabel
            let jam_masuk = document.getElementById("masuk").value;
            let jam_keluar = document.getElementById("keluar").value;
            let total_waktu = jam_keluar - jam_masuk;

            //buat tarif awal
            let tarif_awal = 3000;
            let selisih_waktu = Math.round(total_waktu-2);
            let tarif_lanjut = selisih_waktu * 1000;
            let tarif_total = tarif_awal + tarif_lanjut;

            document.getElementById("biaya").value = "Rp " + tarif_total;
        }

    </script>
</body>
</html>
