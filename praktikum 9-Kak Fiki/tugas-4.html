<body>
    <div class="container"><br>
        <h1>Menghitung Penjumlahan Dua Bilangan</h1>       
        <span><input type="number" name="" id="pilihan_1" onchange="hitung()"></span>
        <span><h2>+</h2></span>
        <span><input type="number" id="pilihan_2" onchange="hitung()"></span><br><br>
        <span><h2>=</h2></span>
        <span><input type="number" value="hitung" id="hasil"></span><br><br>
    </div>

    <script>
        function hitung(){
            let angka_1 = Number(document.getElementById("pilihan_1").value);
            let angka_2 = Number(document.getElementById("pilihan_2").value);
            let hitung = angka_1 + angka_2;
            let hasil = document.getElementById("hasil").value = hitung;
            /*hasil.value = hitung;*/
            console.log(hitung);
        }
    </script>
