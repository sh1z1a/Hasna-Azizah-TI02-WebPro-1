<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Generate Link</a></li>
                    <li><a href="">Transaction History</a></li>
                    <li><a href="">Policy</a></li>
                    <li><a href="">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="left">
                <img src="img/macbook.webp" width="50%" alt="">
            </div>
            <div class="right">
                <form action="">
                    <div>
                        <label for="">Title Here</label>
                        <input type="text" class="title" name="" id="" value="MacBook Air €800 " readonly>
                    </div>
                    <div>
                        <label for="">Description</label>
                        <textarea name="" id="" cols="13" rows="8" class="desc" readonly>Year: 2009        
                            Model:
                        Condition: Mint 
                        </textarea>
                    </div>
                    <div>
                        <label for="">Total Amount</label>
                        <input type="text" class="total" value="€800" name="" id="" readonly>
                    </div>
                    <div>
                        <label for="">Pay to</label>
                        <input type="text" class="pay" value="123-456-789-0" name="" id="" readonly>
                    </div>
                    <div>
                        <label for="">Payment type</label>
                        <select class="payment" name="" id="">
                            <option value="visa debit">Visa Debit</option>
                            <option value="paypal">Paypal</option>
                            <option value="e-wallet">E-wallet</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Account Holder</label>
                        <input type="text" class="acc_holder" value="Name Here" name="" id=""  readonly>
                    </div>
                    <div class="account">
                        <label class="account_label" for="">Account No</label>
                        <div>
                            <input type="tel" class="acc_no" value="123-456-789-0" name="" id="" readonly>                
                            <p>*if the transaction is for 3 person, choose 3 from the drop-down list</p>
                            <div>                               
                                <li> <img src="img/centanghijau-removebg-preview.png" width="5%" alt=""><label for="">Send to Mobile Phone</label></li>        
                                <li> <img src="img/centanghijau-removebg-preview.png" width="5%" alt="">Send to Email</li>                                  
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="">Send to Mobile Phone</label>
                        <input type="tel" value="1234567890, 1234567891" name="" id="" readonly>
                    </div>
                    <div>
                        <label for="">Send to Email</label>
                        <input type="email" value="mfmm2g13@soton.acuk,fys_06@yahoo.com" name="" id="" readonly>
                    </div>            
                    <button type="submit">Pay Using Quidlink </button>                                
                </form>
            </div>
        </main>
    </div>
</body>
</html>
